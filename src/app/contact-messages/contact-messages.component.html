<h2
  style="
    color: #cfcfcf;
    font-size: 18px;
    line-height: 1.6;
    font-weight: bold;
    font-style: italic;
  "
>
  Dashboard
</h2>
<h3
  style="
    color: #cfcfcf;
    font-size: 18px;
    line-height: 1.6;
    font-weight: bold;
    font-style: italic;
  "
>
  Contact Messages
</h3>
<ul
  style="
    color: #cfcfcf;
    font-size: 18px;
    line-height: 1.6;
    font-weight: bold;
    font-style: italic;
  "
>
  <li *ngFor="let message of contactMessages">
    <strong>Name:</strong> {{ message.name }}<br />
    <strong>Email:</strong> {{ message.email }}<br />
    <strong>Phone:</strong> {{ message.phone }}<br />
    <strong>Request:</strong> {{ message.request || "N/A" }}
    <button (click)="saveDeleteid(message._id)" class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#exampleModal">
      Delete
    </button>
  </li>
</ul>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">no</button>
        <button (click)="deleteMessage(deleteId)" type="button" class="btn btn-primary" data-bs-dismiss="modal">yes</button>
      </div>
    </div>
  </div>
</div>
