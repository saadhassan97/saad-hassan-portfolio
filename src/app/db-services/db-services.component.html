<h3
  style="
    color: #cfcfcf;
    font-size: 18px;
    line-height: 1.6;
    font-weight: bold;
    font-style: italic;
    margin-top: 15px;
    text-align: center;
  "
>
  services
</h3>
<ul
  id="services"
  style="
    color: #cfcfcf;
    font-size: 18px;
    line-height: 1.6;
    font-weight: bold;
    font-style: italic;
  "
>
  @for(service of services; track $index){
  <li>
    <img [src]="'http://localhost:3000/' + service.img" alt="" class="img" />
    {{ service.title }}
    <div class="d-flex flex-row justify-content-center Ã lign-items-center mt-3">
      <button
        [routerLink]="'/edit-service/' + service._id"
        class="btn btn-primary me-2"
        style="line-height: 100%"
      >
        Edit
      </button>
      <button (click)="deleteService(service._id)" class="btn btn-danger">
        Delete
      </button>
    </div>
  </li>
  }
</ul>

<button
  class="btn btn-primary"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 47%;
  "
  [routerLink]="'/add-servic'"
>
  Add new service
</button>
