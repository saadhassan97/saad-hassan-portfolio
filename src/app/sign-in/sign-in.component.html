<form [formGroup]="signIn">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div
      *ngIf="signIn.get('name')?.touched && signIn.get('name')?.invalid"
      class="text-danger"
    >
      <div *ngIf="signIn.get('name')?.hasError('required')">
        Name is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
    />
    <div
      *ngIf="signIn.get('password')?.touched && signIn.get('password')?.invalid"
      class="text-danger"
    >
      <div *ngIf="signIn.get('password')?.hasError('required')">
        password is required.
      </div>
      <div *ngIf="signIn.get('password')?.hasError('password')">
        Please enter a valid password address.
      </div>
    </div>
  </div>
  <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
